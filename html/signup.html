<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Stor sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  
    <div class="logo p-5">Book Store</div>
    <div class="container d-flex justify-content-center align-items-center vh-100">    
        <div class="login-card p-5 w-100 ">
          <h2 class="mb-3 text-center">Sign UP</h2>
          <p class="text-center welcome">Welcome back !!!</p>
          
          <form id="signupForm">
            <div class="mb-3">
                <label for="uname" class="form-label">User Name</label>
                <input type="text" class="form-control" id="uname" placeholder="your name" required>
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="test@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" placeholder="********" required>
              </div>
            <button type="submit" class="btn btn-primary w-100" onclick="window.open('../index.html')"><i class="fa-solid fa-caret-right"></i> SIGN UP</button>
          </form>
    
        </div>
        <img src="../image/undraw_book_lover_re_rwjy.svg" alt="" class="himage">
        <img src="../image/undraw_bibliophile_re_xarc.svg" alt="" class="fimage">
      </div>

      <script src="../js/singup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
